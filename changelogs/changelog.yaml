    fragments:
    - linting.yml
    release_date: '2022-11-16'
  1.0.3:
    changes:
      bugfixes:
      - Fix collection FQCN name issue for role troubleshooting_rds_connectivity (https://github.com/redhat-cop/cloud.aws_troubleshooting/pull/13).
    fragments:
    - multiple-renaming.yml
    release_date: '2023-03-17'
  2.0.0:
    changes:
      breaking_changes:
      - Remove support for ansible-core < 2.14 (https://github.com/redhat-cop/cloud.aws_troubleshooting/pull/33).
      - role/aws_setup_credentials - Due to ansible-lint issue, the AWS generated
        credentials are now stored into variable `aws_setup_credentials__output` instead
        of `aws_role_credentials`  (https://github.com/redhat-cop/cloud.aws_troubleshooting/pull/24)."
      - role/connectivity_troubleshooter_validated - Due to ansible-lint issue, the
        next hop information stored into variable `connectivity_troubleshooter_validate__next_hop`
        instead of `next_hop`  (https://github.com/redhat-cop/cloud.aws_troubleshooting/pull/24)."
      bugfixes:
      - fix issue for role/connectivity_troubleshooter_igw calling module `cloud.aws_troubleshooting.eval_src_igw_route`
        with wrong value for parameters `src_subnet_id` and `src_network_interface`
        (https://github.com/redhat-cop/cloud.aws_troubleshooting/pull/29).
      - fix issue for role/connectivity_troubleshooter_local using wrong value for
        source subnet id, should be `connectivity_troubleshooter_local__src_subnet_id`
        instead of `src_subnet_id` and for destination subnet id, should be `connectivity_troubleshooter_local__dst_subnet_id`
        instead of `dst_subnet_id` (https://github.com/redhat-cop/cloud.aws_troubleshooting/pull/29).
      - fix issue for role/connectivity_troubleshooter_nat using wrong value for source
        subnet id, should be `connectivity_troubleshooter_nat__src_subnet_id` instead
        of `src_subnet_id` and add missing steps to gather information about NAT subnet
        network ACLs and source ENI (https://github.com/redhat-cop/cloud.aws_troubleshooting/pull/29).
      minor_changes:
      - add `no_log=true` when setting credentials using role aws_setup_credentials
        (https://github.com/redhat-cop/cloud.aws_troubleshooting/pull/29).
      release_summary: This major release drops support for ansible-core versions lower than 2.14 and Python versions lower than 3.9.
    fragments:
    - 20230426-update_readme_and_runtime.yml
    - 20230907_multiple_fixes.yaml
    - 20231018-add-integration-test-for-role-troubleshoot_rds_connectivity.yml
    - 20231020-update_docs.yaml
    - 20231113-update_supported_versions.yaml
    - ansible_lint_sanity_fixes.yml
    - automation_hub_update_readme.yaml
    - fix_sanity_issues.yaml
    release_date: '2023-11-16'
