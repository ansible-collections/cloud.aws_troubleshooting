---
minor_changes:
  - add `no_log=true` when setting credentials using role aws_setup_credentials (https://github.com/redhat-cop/cloud.aws_troubleshooting/pull/29).
bugfixes:
  - fix issue for role/connectivity_troubleshooter_igw calling module `cloud.aws_troubleshooting.eval_src_igw_route` with wrong value for parameters
    `src_subnet_id` and `src_network_interface` (https://github.com/redhat-cop/cloud.aws_troubleshooting/pull/29).
  - fix issue for role/connectivity_troubleshooter_local using wrong value for source subnet id, should be `connectivity_troubleshooter_local__src_subnet_id`
    instead of `src_subnet_id` and for destination subnet id, should be `connectivity_troubleshooter_local__dst_subnet_id` instead of `dst_subnet_id`
    (https://github.com/redhat-cop/cloud.aws_troubleshooting/pull/29).
  - fix issue for role/connectivity_troubleshooter_nat using wrong value for source subnet id, should be `connectivity_troubleshooter_nat__src_subnet_id`
    instead of `src_subnet_id` and add missing steps to gather information about NAT subnet network ACLs and source ENI
    (https://github.com/redhat-cop/cloud.aws_troubleshooting/pull/29).
